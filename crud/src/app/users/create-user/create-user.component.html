<h2>Criar Usuario</h2>

<div>
    <label>Nome:
        <input [(ngModel)]="request.name" placeholder="Insira o nome" >
    </label>
    <br><br>
    <label>Profissão:
        <input [(ngModel)]="request.job" placeholder="Insira a profissão" >
    </label>
    <br><br>
    <button (click)="save()">Gravar</button>
</div>

<br><br>

<div *ngIf="response">
    <h3>Criado com sucesso!</h3>
    <label>Nome: {{response.name}}</label><br>
    <label>Profissão: {{response.job}}</label><br>
    <label>Id: {{response.id}}</label><br>
    <label>Criado em: {{response.createdAt}}</label><br>
</div>
